<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Researcher</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <header>
        <h1>Investment Research (FILXGPT)</h1>
    </header>
    <div id="main-container">
        <div id="left-panel">
            <form id="upload-form">
                <label for="pdf-upload">Choose a PDF file</label>
                <input type="file" id="pdf-upload" accept=".pdf">
                <button type="submit">Upload PDF</button>
            </form>
            <select id="company-dropdown" style="display:none;">
                <option value="">Select a company</option>
            </select>
            <div id="analysis-results" style="display:none;">
                <div id="accordion">
                    <!-- Accordion content will be added here -->
                </div>
            </div>
        </div>
        <div id="right-panel">
            <iframe id="pdf-viewer" style="display:none;"></iframe>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Investment Research (FILXGPT). All rights reserved.</p>
    </footer>
    <script src="/static/scripts.js"></script>
</body>
</html>
